<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="guess.css">
    <link rel="stylesheet" type="text/css" href="guess.scss">
    <script src="guess.js" charset="utf-8"></script>
    <title> Guess The Word</title>
  </head>
  <body>
    <div class="wrapper">
       <h1>Guess The Word!</h1>
        <h2>Vanilla JavaScript Word-Guessing Game</h2>
        <p class="italic">Use the alphabet below to guess the word, or click hint to get a clue. </p>
    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>
        <p id="categoryName"></p>
        <div id="hold">
        </div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
         <!-- <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas> -->
        <div class="container">
          <button id="hint">Hint</button>
          <button id="reset">Play again</button>
        </div>
    </div>
  </body>
</html>
